<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSUtips</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left logo">
        <img src="./images/PSUtipslogo.png" alt="PSU-Logo" class="psulogo" />
      </div>

      <div class="nav-center">
        <ul>
          <li>
            <a href="./index.html" class="nav-link" id="review"
              ><i class="fa-solid fa-ranking-star fa-lg"></i> รีวิว</a
            >
          </li>
          <li>
            <a href="./question.html" class="nav-link" id="question"
              ><i class="fa-solid fa-circle-question fa-lg"></i> คำถาม</a
            >
          </li>
          <li>
            <a href="./summary.html" class="nav-link" id="summary"
              ><i class="fa-solid fa-sheet-plastic fa-lg"></i> สรุป</a
            >
          </li>
          <li>
            <a href="./addpost.html" class="nav-link"> 
              <i class="fa-solid fa-circle-plus fa-lg"></i> ตั้งกระทู้</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="dark-btn">
          <span></span>
        </div>
      </div>
    </nav>

      

    <div class="post-type-container">
      <div class="post-type-list">
        <a href="./addreview.html">
          <div class="post-review">
            <i class="fa-solid fa-ranking-star fa-lg"></i>
            <h3>เพิ่มรีวิว</h3>
            <p>ฉันมีคำถามหรือปัญหาที่ต้องการคำตอบหรือความช่วยเหลือจากเพื่อนๆ</p>
          </div>
        </a>

        <a href="#">
          <div class="post-question">
            <i class="fa-solid fa-circle-question fa-lg"></i>
            <h3>เพิ่มคำถาม</h3>
            <p>ฉันต้องการแบ่งปันประสบการณ์กับเพื่อนๆ</p>
          </div>
        </a>

        <a href="#">
          <div class="post-summary-file">
            <i class="fa-solid fa-circle-plus fa-lg"></i>
            <h3>เพิ่มไฟล์สรุป</h3>
            <p>ฉันต้องการแบ่งปันไฟล์สรุปกับเพื่อนๆ</p>
          </div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/fa6f31a750.js"

    ></script>
